# Render Blueprint - defines the services for this application
# See: https://render.com/docs/blueprint-spec
#
# NOTE: This is configured for the FREE tier.
# - No persistent disk (data stored in /tmp, cleared on restart)
# - No cron jobs (use external scheduler or manual triggers)

services:
  # Main web service
  - type: web
    name: airport-diagram-tracker
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATA_DIR
        value: "/tmp/data"
      # Email configuration (set these in Render dashboard for security)
      - key: GMAIL_ADDRESS
        sync: false  # Must be set manually in dashboard
      - key: GMAIL_APP_PASSWORD
        sync: false  # Must be set manually in dashboard
      - key: ALERT_RECIPIENT_EMAIL
        sync: false  # Must be set manually in dashboard
